<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeRush ⚡ Addictive Mode</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #word {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: color 0.2s;
    }
    input {
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      outline: none;
    }
    #stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #end {
      margin-top: 1rem;
      display: none;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #38bdf8;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    #feedback {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
      font-size: 1rem;
    }
    .green { color: #22c55e; }
    .red { color: #ef4444; }
  </style>
</head>
<body>
  <div id="game">
    <h1>TypeRush ⚡</h1>
    <div id="word">loading...</div>
    <input type="text" id="input" autocomplete="off" autofocus />
    <div id="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">30</span>s</div>
    </div>
    <div id="feedback"></div>
    <div id="end">
      <h2>Time's Up!</h2>
      <p>Your final score: <span id="finalScore"></span></p>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>

  <script>
    const wordEl = document.getElementById('word');
    const inputEl = document.getElementById('input');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const endEl = document.getElementById('end');
    const finalScoreEl = document.getElementById('finalScore');
    const feedbackEl = document.getElementById('feedback');

    const words = [
      'type', 'code', 'power', 'logic', 'stack', 'build', 'vercel', 'script', 'react',
      'flash', 'focus', 'cloud', 'mouse', 'track', 'click', 'shift', 'debug', 'shift',
      'system', 'launch', 'upload', 'deploy', 'output', 'input', 'socket', 'event', 'server'
    ];

    let score = 0;
    let time = 30;
    let timer;
    let currentWord = '';
    let streak = 0;
    let difficulty = 1; // will increase

    function randomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function showNewWord() {
      currentWord = randomWord();
      wordEl.textContent = currentWord;
      inputEl.value = '';
    }

    function updateScore() {
      score++;
      streak++;
      if (streak % 5 === 0) {
        time += 2;
        flashMessage('+2s Streak!', 'green');
      }
      if (score % 10 === 0) {
        difficulty++;
        flashMessage('Level Up!', 'green');
      }
      scoreEl.textContent = score;
    }

    function updateTime() {
      time -= 1;
      timeEl.textContent = time;
      if (time <= 0) {
        clearInterval(timer);
        endGame();
      }
    }

    function flashMessage(msg, type) {
      feedbackEl.textContent = msg;
      feedbackEl.className = type;
      setTimeout(() => {
        feedbackEl.textContent = '';
        feedbackEl.className = '';
      }, 1200);
    }

    function startGame() {
      score = 0;
      streak = 0;
      difficulty = 1;
      time = 30;
      scoreEl.textContent = score;
      timeEl.textContent = time;
      endEl.style.display = 'none';
      inputEl.disabled = false;
      inputEl.focus();
      showNewWord();
      timer = setInterval(updateTime, 1000);
    }

    function endGame() {
      inputEl.disabled = true;
      finalScoreEl.textContent = score;
      endEl.style.display = 'block';
    }

    inputEl.addEventListener('input', () => {
      if (inputEl.value.trim().toLowerCase() === currentWord.toLowerCase()) {
        updateScore();
        flashMessage('+1 Point', 'green');
        showNewWord();
      } else if (!currentWord.startsWith(inputEl.value.trim().toLowerCase())) {
        flashMessage('❌ Wrong!', 'red');
        streak = 0;
      }
    });

    window.onload = startGame;
  </script>
</body>
</html>
